<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Robôs para o Ensino</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark color-nav fixed-top">
      <div class="container-fluid mx-5 center-conteiner justify-content-center">
        <button
          class="navbar-toggler fixo bg-color"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="titulo-menu">
          <div class="titulo-menu navbar-tex">
            <h1>ROBÔS PARA O ENSINO:</h1>
            <h2>Robótica e Automação como Ferramenta Interdisciplinar</h2>
          </div>
        </div>

        <div>
          <img
            class="logo-cabecalho"
            src="./img/logo_autobots.png"
            alt="logo-autoboots"
          />
          <img class="logo-cabecalho" src="./img/logo_IF.png" alt="logo-if" />
        </div>

        <div
          class="offcanvas offcanvas-end color-nav"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="d-flex align-items-start nav flex-column nav-pills p-3 menu"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <div>
              <img
                class="logo-menu"
                src="img/logo_libertaMinas.png"
                alt="logo"
              />
            </div>

            <button
              class="nav-link active"
              id="v-pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-home"
              type="button"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
            >
              Home
            </button>

            <button
              class="nav-link"
              id="v-pills-acoes-do-projeto-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-acoes-do-projeto"
              type="button"
              role="tab"
              aria-controls="v-pills-acoes-do-projeto"
              aria-selected="false"
            >
              Ações do Projeto
            </button>

            <button
              class="nav-link"
              id="v-pills-equipe-materiais-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-equipe"
              type="button"
              role="tab"
              aria-controls="v-pills-equipe"
              aria-selected="false"
            >
              Equipe
            </button>
            <button
              class="nav-link"
              id="v-pills-equipe-materiais-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-materiais"
              type="button"
              role="tab"
              aria-controls="v-pills-materiais"
              aria-selected="false"
            >
              Materiais
            </button>

            <button
              class="nav-link"
              id="v-pills-tutoriais-aulas-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-tutoriais-aulas"
              type="button"
              role="tab"
              aria-controls="v-pills-tutoriais-aulas"
              aria-selected="false"
            >
              Tutoriais e Aulas
            </button>

            <button
              class="nav-link"
              id="v-pills-galeria-fotos-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-galeria-fotos"
              type="button"
              role="tab"
              aria-controls="v-pills-galeria-fotos"
              aria-selected="false"
            >
              Galeria de fotos
            </button>

            <button
              class="nav-link"
              id="v-pills-parceiros-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-parceiros"
              type="button"
              role="tab"
              aria-controls="v-pills-parceiros"
              aria-selected="false"
            >
              Parceiros
            </button>

            <button
              class="nav-link"
              id="v-pills-contato-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-contato"
              type="button"
              role="tab"
              aria-controls="v-pills-contato"
              aria-selected="false"
            >
              Contato
            </button>
          </div>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
          ></script>
        </div>
      </div>
    </nav>
    <div class="tab-content" id="v-pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="v-pills-home"
        role="tabpanel"
        aria-labelledby="v-pills-home-tab"
        tabindex="0"
      >
        conteúdo da home
      </div>
      <div
        class="tab-pane fade"
        id="v-pills-equipe"
        role="tabpanel"
        aria-labelledby="v-pills-equipe-tab"
        tabindex="0"
      >
        conteúdo de equpe
      </div>
      <div
        class="tab-pane fade"
        id="v-pills-materiais"
        role="tabpanel"
        aria-labelledby="v-pills-materiais-tab"
        tabindex="0"
      >
        conteúdo de materiais
      </div>
      <div
        class="tab-pane fade"
        id="v-pills-acoes-do-projeto"
        role="tabpanel"
        aria-labelledby="v-pills-acoes-do-projeto-tab"
        tabindex="0"
      >
        conteúdo das ações do projeto
      </div>
      <div
        class="tab-pane fade"
        id="v-pills-tutoriais-aulas"
        role="tabpanel"
        aria-labelledby="v-pills-tutoriais-aulas-tab"
        tabindex="0"
      >
        conteúdo de tutoriais e aulas
      </div>
      <div
        class="tab-pane fade"
        id="v-pills-contato"
        role="tabpanel"
        aria-labelledby="v-pills-contato-tab"
        tabindex="0"
      >
        conteúdo de contato
      </div>
      <div
        class="tab-pane fade"
        id="v-pills-galeria-fotos"
        role="tabpanel"
        aria-labelledby="v-pills-galeria-fotos-tab"
        tabindex="0"
      >
        conteúdo da galeria de fotos
      </div>
      <div
        class="tab-pane fade"
        id="v-pills-parceiros"
        role="tabpanel"
        aria-labelledby="v-pills-parceiros-tab"
        tabindex="0"
      >
        conteúdo de parceiros
      </div>
    </div>
  </body>
</html>
